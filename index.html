<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- js -->
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="text-xl font-medium">
    <main class="grid grid-cols-1 xl:grid-cols-2 items-center">
      <div class="relative xl:flex xl:w-fit xl:h-screen xl:items-center">
        <div class="xl:h-screen">
          <img
            src="./images/bg-main-mobile.png"
            alt="main mobile"
            class="w-screen absolute top-0 z-0 xl:hidden"
          />
          <img
            src="./images/bg-main-desktop.png"
            alt="main desktop"
            class="h-screen max-w-[32vw] hidden absolute left-0 xl:block"
          />
        </div>

        <div
          class="z-10 relative flex flex-col xl:flex-col-reverse items-end pt-10 pr-4 xl:p-0 xl:gap-10 xl:left-[18vw]"
        >
          <div class="w-3/4 xl:w-fit relative shadow-2xl">
            <img
              src="./images/bg-card-back.png"
              alt="card-back"
              class="w-full"
            />
            <p
              id="cvc-display"
              class="absolute right-[13%] top-[42%] xs:top-[44%] xl:top-[45%] text-xs xl:text-sm text-neutral-white"
            >
              000
            </p>
          </div>
          <div
            class="w-3/4 xl:w-fit absolute xl:relative top-[66%] right-[20%] shadow-2xl"
          >
            <img
              src="./images/bg-card-front.png"
              alt="card-front"
              class="w-full"
            />
            <div
              class="absolute top-0 w-full h-full rounded-md p-5 lg:p-8 flex flex-col justify-between"
            >
              <img
                src="./images/card-logo.svg"
                alt="card-logo"
                class="w-14 md:w-20"
              />
              <div>
                <div
                  id="card-number-display"
                  class="text-xl md:text-3xl tracking-wide text-neutral-white grid grid-cols-4"
                >
                  <span>0000</span>
                  <span>0000</span>
                  <span>0000</span>
                  <span>0000</span>
                </div>
                <div
                  class="text-xs md:text-base text-neutral-lightGrayishViolet flex justify-between pt-4"
                >
                  <p id="cardholder-name-display" class="uppercase">
                    JANE APPLESEED
                  </p>
                  <p>
                    <span id="month-display">00</span>/<span id="year-display"
                      >00</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="flex justify-center" id="card-details-form">
        <div
          class="mt-[14vh] md:mt-[20vh] lg:mt-[24vh] xl:mt-0 p-8 flex flex-col gap-4 lg:gap-8 max-w-[400px] xl:max-w-fit w-[500px]"
        >
          <div>
            <label
              for="cardholder-name"
              class="uppercase tracking-widest font-bold text-sm text-neutral-veryDarkViolet"
              >Cardholder Name</label
            >
            <input
              type="text"
              name="cardholder-name"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              class="w-full border-[1px] border-neutral-lightGrayishViolet rounded-lg px-4 py-2 mt-2 placeholder:text-neutral-lightGrayishViolet hover:border-neutral-veryDarkViolet focus:border-neutral-veryDarkViolet focus:outline-0 cursor-pointer transition-all"
            />
            <p class="text-primary-red text-sm mt-2 error"></p>
          </div>
          <div>
            <label
              for="card-number"
              class="uppercase tracking-widest font-bold text-sm text-neutral-veryDarkViolet"
              >card number</label
            >
            <input
              type="text"
              name="card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              class="w-full border-[1px] border-neutral-lightGrayishViolet rounded-lg px-4 py-2 mt-2 placeholder:text-neutral-lightGrayishViolet hover:border-neutral-veryDarkViolet focus:border-neutral-veryDarkViolet focus:outline-0 cursor-pointer transition-all"
            />
            <p class="text-primary-red text-sm mt-2 error">
              <!-- Wrong format, numbers only -->
            </p>
          </div>
          <div class="grid gap-4 grid-cols-2">
            <div>
              <label
                for="expiry-date"
                class="uppercase tracking-widest font-bold text-sm text-neutral-veryDarkViolet"
                >exp. Date (mm/yy)</label
              >
              <div class="grid gap-2 grid-cols-2">
                <div>
                  <input
                    type="number"
                    name="month"
                    id="month"
                    placeholder="MM"
                    min="0"
                    max="12"
                    class="w-full border-[1px] border-neutral-lightGrayishViolet rounded-lg px-4 py-2 mt-2 placeholder:text-neutral-lightGrayishViolet hover:border-neutral-veryDarkViolet focus:border-neutral-veryDarkViolet focus:outline-0 cursor-pointer transition-all"
                  />
                  <p class="text-primary-red text-sm mt-2 error"></p>
                </div>
                <div>
                  <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="YY"
                    min="00"
                    class="w-full border-[1px] border-neutral-lightGrayishViolet rounded-lg px-4 py-2 mt-2 placeholder:text-neutral-lightGrayishViolet hover:border-neutral-veryDarkViolet focus:border-neutral-veryDarkViolet focus:outline-0 cursor-pointer transition-all"
                  />
                  <p class="text-primary-red text-sm mt-2 error"></p>
                </div>
              </div>
            </div>
            <div>
              <label
                for="cvc"
                class="uppercase tracking-widest font-bold text-sm text-neutral-veryDarkViolet"
              >
                cvc
              </label>
              <input
                type="number"
                name="cvc"
                id="cvc"
                min="000"
                max="999"
                placeholder="eg. 123"
                class="w-full border-[1px] border-neutral-lightGrayishViolet rounded-lg px-4 py-2 mt-2 placeholder:text-neutral-lightGrayishViolet hover:border-neutral-veryDarkViolet focus:border-neutral-veryDarkViolet focus:outline-0 cursor-pointer transition-all"
              />
              <p class="text-primary-red text-sm mt-2 error"></p>
            </div>
          </div>
          <button
            id="confirm-btn"
            class="bg-neutral-veryDarkViolet hover:opacity-80 py-3 text-neutral-white rounded-lg mt-4 transition"
          >
            Confirm
          </button>
        </div>
      </form>

      <div
        class="mt-[14vh] md:mt-[22vh] lg:mt-[24vh] xl:mt-0 p-8 hidden flex-col items-center gap-10 w-full max-w-[500px] mx-auto xl:max-w-fit"
        id="thank-you-cont"
      >
        <img
          src="./images/icon-complete.svg"
          alt="complete-icon"
          class="w-20"
        />
        <div class="flex flex-col gap-5 items-center xl:w-[420px]">
          <h1 class="text-neutral-veryDarkViolet tracking-widest text-4xl">
            THANK YOU!
          </h1>
          <p class="text-neutral-darkGrayishViolet">
            We've added your card details
          </p>
          <button
            id="continue-btn"
            class="w-full bg-neutral-veryDarkViolet hover:opacity-80 py-3 text-neutral-white rounded-lg mt-6 transition"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
